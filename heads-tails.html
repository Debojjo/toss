<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
      <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #1e1e2f, #3e3e55);
        color: #fff;
        padding-top: 100px;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 3rem;
        color: #ffcc00;
        text-shadow: 2px 2px #000;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      button {
        padding: 15px 30px;
        margin-left: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 0 #222;
      }

      button:active {
        box-shadow: none;
        transform: translateY(4px);
      }

      .heads-btn {
        background: #4caf50;
        color: #fff;
      }

      .heads-btn:hover {
        background: #45a049;
      }

      .tails-btn {
        background: #2196f3;
        color: #fff;
      }

      .tails-btn:hover {
        background: #1e88e5;
      }

      .reset-btn {
        background: #f44336;
        color: #fff;
      }

      .reset-btn:hover {
        background: #e53935;
      }

      .t-score
       {
        font-size: 1.5rem;
        margin-top: 20px;
        padding: 10px 20px;
        border-radius: 12px;
        display: inline-block;
        max-width: 90%;
        line-height: 1.5;
      }

      .t-score {
        background: #222;
        color: #ffd700;
        border: 2px solid #ffd700;
        font-weight: bold;
      }

      .t-move {
        background: #333;
        color: #87cefa;
        border: 1px solid #87cefa;
        border-radius: 12px;
        font-size: x-large;
        font-style: italic;
        padding: 5px;
      }

      .t-result {
        background: #444;
        color: #54f782;
        border: 1px solid #3d6b47;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 12px;
        font-size: x-large;
        font-style: italic;
        padding: 5px;
      }

    </style>
  </head>

  <body>
    <h1>ü™ô Toss the Coin!</h1>
    <button onclick="result('HEADS')">üë§ Heads</button>
    <button onclick="result('TAILS')">üåÄ Tails</button>
    <p></p>
    <p class="t-score">SCORE:</p>
    <p></p>
    <p class="t-move"></p>
    <p></p>
    <p class="t-result"></p>
    <p></p>
    <button
      onclick="const reset = resetScore();
    localStorage.removeItem('score');
    getScore();
    "
    >
    üîÅ Reset Score
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem("score")) ||
      {
        wins: 0,
        losses: 0
      };

      function getScore() {
        document.querySelector('.t-score').innerHTML = `Wins : ${score.wins} - Losses : ${score.losses}`;
      }

      function resetScore() {
        score.wins = 0;
        score.losses = 0;
      }

      function getComputerMove() {
        const rand = Math.random();
        return rand < 0.5 ? "HEADS" : "TAILS";
      }

      function result(playerMove) {
        const computerMove = getComputerMove();
        let outcome = "";

        if (playerMove === computerMove) {
          outcome = "YOU WIN THE TOSS!";
        } else {
          outcome = "YOUR OPPONENT WINS THE TOSS!";
        }

        if (outcome === "YOU WIN THE TOSS!") score.wins += 1;
        else if (outcome === "YOUR OPPONENT WINS THE TOSS!") score.losses += 1;

        localStorage.setItem("score", JSON.stringify(score));

        getScore();

        document.querySelector('.t-move').innerHTML = `You picked ${playerMove}. ${computerMove} it is.`;

        document.querySelector('.t-result').innerHTML = `${outcome}`;

     }

      getScore() ;

    </script>
  </body>
</html>
